<!DOCTYPE html>
<html>
  <head>
    <title>Simple Shader</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: black;
        overscroll-behavior: none;
        display: grid;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="simple-shader" width="100%" height="100%"></canvas>
    <script async type="module">
      const canvas = document.getElementById("simple-shader");
      import { SimpleShader as Shader } from "./simple-shader.js";
      const def = new Shader("simple-shader", {
        frag: "./examples/glitchboi.frag",
        sampler2D: {
          sampler0: "./examples/gamer-sudo.mp4"
        }
      });
      def.play();
      let width = window.innerWidth;
      let height = window.innerHeight;
      function changeCanvasSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        //def.play(startTime);
      }
      canvas.onload = changeCanvasSize;
      window.onresize = changeCanvasSize;
      changeCanvasSize();
    </script>
  </body>
</html>
